<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="sliderstyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Forskellige former for slides m. animationer</h1>
    <div class="carousel">
        <p>Tirsdagens codealong i klassen</p>
        <button class="carousel__backButton">&lt;</button>
        <img src="" alt="" class="carousel__img">
        <button class="carousel__forwardButton">&gt;</button>
    </div>

<!-- ONSDAGSARBEJDE med en mere animeret -->
    
    <div class="animatedDiv"></div>
    <button class="button">Move Div</button>
    <p>Onsdagens codealong i klassen</p>

<!-- OPGAVEN DER SKAL AFLEVERES -->
    <h2>Opgaven der afleveres fredag</h2>
    <div class="slider">
        <button class="slider__backButton">&lt;</button>
        <!-- <div class="inner_slider"> -->
        <img src="https://placekitten.com/300" alt="" class="slider__img">
        <img src="https://picsum.photos/300/300" alt="" class="slider__img">
        <img src="https://loremflickr.com/300/300" alt="" class="slider__img">
        <!-- </div> -->
        <button class="slider__forwardButton">&gt;</button>
    </div>


    <script src="carousel.js" defer></script>
    <script src="slider.js" defer></script>
</body>
</html>
